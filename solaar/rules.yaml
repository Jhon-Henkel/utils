%YAML 1.3
---
- Rule:
  - Key: [Back Button, pressed]
  - KeyPress:
    - [Control_L, c]
    - click
- Rule:
  - Key: [Forward Button, pressed]
  - KeyPress:
    - [Control_L, v]
    - click
- Rule:
  - MouseGesture: Mouse Up
  - KeyPress:
    - [Super_L, Up]
    - click
- Rule:
  - MouseGesture: Mouse Down
  - KeyPress:
    - [Super_L, h]
    - click
- Rule:
  - MouseGesture: Mouse Right
  - KeyPress:
    - [Alt_L, Tab]
    - click
- Rule:
  - MouseGesture: Mouse Left
  - KeyPress:
    - [Alt_L, Shift_L, Tab]
    - click
- Rule:
  - Test: [thumb_wheel_up, 0xa]
  - KeyPress:
    - [Control_L, Shift_L, Tab]
    - click
- Rule:
  - Test: [thumb_wheel_down, 0xa]
  - KeyPress:
    - [Control_L, Shift_L, Tab]
    - click
...
